    <script language="JavaScript"> 
        
        if (window.Event)  
        document.captureEvents(Event.MOUSEUP); 
        
        function nocontextmenu()  
        { 
        event.cancelBubble = true 
        event.returnValue = false;
        
        return false; 
        }
        
        function norightclick(e)  
        { 
        if (window.Event)  
        { 
        if (e.which == 2 || e.which == 3) 
        return false; 
        } 
        else 
        if (event.button == 2 || event.button == 3) 
        { 
        event.cancelBubble = true 
        event.returnValue = false; 
        return false; 
        }
        
        }
        
        document.oncontextmenu = nocontextmenu; // for IE5+ 
        document.onmousedown = norightclick; // for all others 
    </script> 
    <script>
        function alertInput()
        {
            let name = prompt("姓名");
            let num = prompt("学号");
            let school = prompt("学院");
            document.getElementById("_NAME").innerHTML = name;
            document.getElementById("_NUM").innerHTML = "学号："+num;
            document.getElementById("_SCHOOL").innerHTML = school;
            startTime();
            btn();
        }
        function btn(){
            var img = document.getElementById("headpic");
            var ran = Math.floor(Math.random()*20);//生成0和7之间的随机整数；由于会随机到0，所以建议图片命名从0开始
            img.src = "icon/headpic" + ran + ".jpg";
        }
        function startTime() {
            const today = new Date();//定义日期对象
            const y = today.getFullYear();//通过日期对象的getFullYear()方法返回年
            let M = today.getMonth() + 1;//通过日期对象的getMonth()方法返回年
            let d = today.getDate();//通过日期对象的getDate()方法返回年
            const h = today.getHours();//通过日期对象的getHours方法返回小时
            let m = today.getMinutes();//通过日期对象的getMinutes方法返回分钟
            let s = today.getSeconds();//通过日期对象的getSeconds方法返回秒
            // 如果分钟或小时的值小于10，则在其值前加0，比如如果时间是下午3点20分9秒的话，则显示15：20：09   
            M = checkTime(M);
            d = checkTime(d);
            m = checkTime(m);
            s = checkTime(s);

            document.getElementById("nowDateTimeSpan").innerHTML = "——当前时间：" + y + "-" + M + "-" + d + " " + h + ":" + m + ":" + s + "——";
            setTimeout('startTime()', 1000);//每一秒中重新加载startTime()方法

        }

        function checkTime(i)   
            {   
                if (i<10){
                    i="0" + i;
                }   
                  return i;
            }
    </script>

                <span id="seconds">31</span>
                <script type="text/javascript">        
                    var maxtime = 60 * 60; //一个小时，按秒计算，自己调整!   
                        function CountDown() {
                            if (maxtime >= 0) {
                                minutes = Math.floor(maxtime / 60);
                                seconds = Math.floor(maxtime % 60);
                                msg = "2:" + minutes + ":"+ seconds;
                                minutes = checkTime(minutes);
                                if (minutes<10 && minutes!=60){minutes="0" + minutes;} 
                                if (seconds<10 && seconds!=60){
                                    seconds="0" + seconds;
                                }   
                                document.getElementById("minutes").innerHTML = minutes;
                                document.getElementById("seconds").innerHTML = seconds;
                                
                                --maxtime;
                            } else{
                                clearInterval(timer);
                                alert("时间到，结束!");
                            }
                    }
                    timer = setInterval("CountDown()", 1000);  
                    function checkTime(j)   
                    {   
                        if (j<10){
                            j="0" + j;
                        }   
                        return j;
                    }              
                </script>

            请于<span id="backTime">2021-03-20 21:16:55</span>前抵达下个校区
            <script>
                const today1 = new Date();//定义日期对象
                let year = today1.getFullYear();//通过日期对象的getFullYear()方法返回年
                let month = today1.getMonth() + 1;//通过日期对象的getMonth()方法返回年
                let day = today1.getDate();//通过日期对象的getDate()方法返回年
                let hour = today1.getHours()+3;//通过日期对象的getHours方法返回小时
                let min = today1.getMinutes();//通过日期对象的getMinutes方法返回分钟
                let sec = today1.getSeconds();//通过日期对象的getSeconds方法返回秒
                // 如果分钟或小时的值小于10，则在其值前加0，比如如果时间是下午3点20分9秒的话，则显示15：20：09
                if (hour>=24)
                {
                    hour = hour - 24;
                    day++;
                }
                if (month==1 && month==3 && month==5 &&month==7&&month==8)
                {
                    if (day > 31)
                    {
                        day = 1;
                        month++;
                    }
                }
                if (month==4&&month==6&&month==9)
                {
                    if (day>30)
                    {
                        day=1;
                        month++;
                    }
                }

                month = checkTime(month);
                day = checkTime(day);
                hour = checkTime(hour);
                min = checkTime(min);
                sec = checkTime(sec);

                document.getElementById("backTime").innerHTML=+year+"-"+month+"-"+ day +" "+ hour+":"+min+":"+sec;
            </script>
